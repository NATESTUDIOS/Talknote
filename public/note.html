<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talknote – Loading Note...</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #000, #1a1a1a, #000);
            color: #f5f5f5;
        }

        .container {
            padding: 18px;
            max-width: 800px;
            margin: 0 auto;
        }

        .glass-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 18px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .logo {
            font-weight: 700;
            letter-spacing: 0.4px;
            cursor: pointer;
        }

        .icons {
            display: flex;
            gap: 16px;
        }

        .icons i {
            font-size: 17px;
            opacity: 0.9;
            cursor: pointer;
        }

        .icons i:hover { opacity: 0.65 }

        .notebox {
            margin-top: 22px;
            padding: 22px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            min-height: 300px;
        }

        .note-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 14px;
        }

        .note-meta i {
            font-size: 12px;
        }

        .notebox h1 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 18px;
            line-height: 1.3;
        }

        .notebox p {
            font-size: 15px;
            line-height: 1.75;
            white-space: pre-line;
            opacity: 0.95;
        }

        .bottombox {
            margin-top: 14px;
            font-size: 11px;
            opacity: 0.6;
            text-align: center;
            font-family: monospace;
        }

        .error-container {
            text-align: center;
            padding: 40px;
        }

        .error-container h2 {
            margin-bottom: 10px;
        }

        .error-container p {
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            opacity: 0.8;
        }

        .share-section {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .share-button {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: none;
        }

        .share-button:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .copy-message {
            font-size: 12px;
            opacity: 0.7;
            margin-left: 10px;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="glass-header">
            <div class="logo" onclick="window.location.href='/'">Talknote</div>
            <div class="icons">
                <i class="fa-solid fa-house" onclick="window.location.href='/'"></i>
                <i class="fa-solid fa-share-alt" onclick="shareNote()"></i>
            </div>
        </header>

        <section class="notebox" id="noteContainer">
            <div class="loading">
                <p>Loading note...</p>
            </div>
        </section>

        <div class="bottombox">
            Powered by Talknote © 2025
        </div>
    </div>

    <script>
        // Get note ID from URL
        function getNoteIdFromUrl() {
            // Get the pathname from URL
            const path = window.location.pathname;
            
            // Remove leading/trailing slashes and split
            const parts = path.replace(/^\/|\/$/g, '').split('/');
            
            // If we're at /notes/:id, get the id
            if (parts[0] === 'notes' && parts[1]) {
                return parts[1];
            }
            
            // Alternative: Direct match from path
            const match = path.match(/\/notes\/([^\/]+)/);
            return match ? match[1] : null;
        }

        // Make API URL dynamic
        function getApiBaseUrl() {
            // Use relative path for same domain
            return '/api';
        }

        async function loadNote() {
            const noteId = getNoteIdFromUrl();
            const noteContainer = document.getElementById('noteContainer');
            
            if (!noteId) {
                showError('Invalid note URL');
                return;
            }

            try {
                const apiUrl = `${getApiBaseUrl()}/notes?note_id=${encodeURIComponent(noteId)}`;
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    displayNote(data.note);
                } else {
                    showError(data.error || 'This note is not accessible');
                }
            } catch (error) {
                console.error('Error loading note:', error);
                showError('Failed to load note. Please try again.');
            }
        }

        function displayNote(note) {
            const noteContainer = document.getElementById('noteContainer');
            const date = new Date(note.created_at);
            const formattedDate = date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            noteContainer.innerHTML = `
                <div class="note-meta">
                    <i class="fa-solid fa-${note.public ? 'globe' : 'lock'}"></i>
                    <span>${note.public ? 'Public' : 'Private'} note • Created ${formattedDate}</span>
                </div>

                <h1>${escapeHtml(note.title || 'Untitled Note')}</h1>

                <p>${escapeHtml(note.text || 'No content')}</p>

                <div class="share-section">
                    <button class="share-button" onclick="shareNote()">
                        <i class="fa-solid fa-share"></i>
                        Share
                    </button>
                    <button class="share-button" onclick="copyNoteLink()">
                        <i class="fa-solid fa-copy"></i>
                        Copy Link
                    </button>
                    <span id="copyMessage" class="copy-message"></span>
                </div>
                
                <a href="/" class="back-button">
                    <i class="fa-solid fa-arrow-left"></i>
                    Back to Home
                </a>
            `;

            // Update page title
            document.title = `Talknote – ${escapeHtml(note.title || 'Shared Note')}`;
        }

        function showError(message) {
            const noteContainer = document.getElementById('noteContainer');
            noteContainer.innerHTML = `
                <div class="error-container">
                    <h2>Note Not Accessible</h2>
                    <p>${message}</p>
                    <p>This note might be private or doesn't exist.</p>
                    <br>
                    <a href="/" class="back-button">
                        <i class="fa-solid fa-arrow-left"></i>
                        Back to Home
                    </a>
                </div>
            `;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function shareNote() {
            const noteId = getNoteIdFromUrl();
            if (!noteId) return;
            
            const shareUrl = window.location.href;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Talknote - Shared Note',
                    text: 'Check out this note on Talknote',
                    url: shareUrl
                });
            } else {
                copyNoteLink();
            }
        }

        function copyNoteLink() {
            const currentUrl = window.location.href;
            navigator.clipboard.writeText(currentUrl).then(() => {
                const message = document.getElementById('copyMessage');
                if (message) {
                    message.textContent = 'Link copied!';
                    setTimeout(() => {
                        message.textContent = '';
                    }, 3000);
                }
            });
        }

        // Load note when page loads
        document.addEventListener('DOMContentLoaded', loadNote);
        
        // Also handle browser back/forward
        window.addEventListener('popstate', loadNote);
    </script>
</body>
</html>
